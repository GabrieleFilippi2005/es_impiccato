<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es impiccato</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/script.js"></script>

</head>
<body>
  <header >
    <h1 id="titolo">aggiungi parole</h1><br>
    <a href="index.html">indietro</a>
  </header>
  <main>
    <br><br><br>
    <h2 class="centrato">inserisci nome</h2>
    <div class="centrato">
      <input type="text" id="input_nome">
      <button id="btn_nome" class="bottone" style="margin-left: 50px" onclick="inserisci_nome()">aggiungi</button>
    </div>

    <br><br><br>
    <h2 class="centrato">inserisci file</h2>
    <div class="centrato">
      <input type="file" accept=".txt" id="file">
      <button id="btn_file" class="bottone" onclick="inserisci_file()">aggiungi</button>
    </div>
  </main>
  <footer>
    Creato da Filippi Gabriele
  </footer>
</body>
</html>
